<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" oninput="checkPasswordStrength()" required>
                <div class="password-strength">
                    <div class="strength-bar" id="strengthBar"></div>
                    <div class="strength-text" id="strengthText"></div>
                </div>
            </div>
            <div class="form-group">
                <button type="button" onclick="login()">Login</button>
            </div>
            <div class="form-group">
                <button type="button" onclick="showSignupForm()">Signup</button>
            </div>
            <div class="form-group">
                <button type="button" onclick="showForgetPasswordForm()">Forget Password</button>
            </div>
            <div class="dark-mode-toggle">
                <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
                <label for="darkModeToggle">Dark Mode</label>
            </div>
        </form>
        <!-- Signup Form -->
        <form id="signupForm" style="display: none;">
            <h2>Signup</h2>
            <div class="form-group">
                <label for="newUsername">New Username:</label>
                <input type="text" id="newUsername" name="newUsername" required>
            </div>
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" oninput="checkNewPasswordStrength()" required>
                <div class="password-strength">
                    <div class="strength-bar" id="newStrengthBar"></div>
                    <div class="strength-text" id="newStrengthText"></div>
                </div>
            </div>
            <div class="form-group">
                <button type="button" onclick="signup()">Signup</button>
            </div>
        </form>
        <!-- Forget Password Form -->
        <form id="forgetPasswordForm" style="display: none;">
            <h2>Forget Password</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="sendPasswordResetEmail()">Send Reset Email</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
